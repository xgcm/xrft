#     repo: rabernat/xrft

python:
  - 3.6
  - 3.7
  - 3.8

env:
  - CONDA_DEPS="pip flake8 pytest coverage numpy scipy pandas xarray dask cftime" PIP_DEPS="codecov pytest-cov"

before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.16.0-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.16.0-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -f -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION $CONDA_DEPS
  - source activate test-environment
  - travis_retry pip install $PIP_DEPS

install:
- python setup.py install --record installed_files.txt

script:
- py.test xrft --cov=xrft --cov-config .coveragerc --cov-report term-missing -v
#- nosetests -v --with-coverage --cover-package=shablona
#- flake8 --ignore N802,N806 `find . -name \*.py | grep -v setup.py | grep -v /doc/`

after_success:
- codecov
