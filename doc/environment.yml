name: xrft-doc
dependencies:
  - python=3.8
  #
  # xrft
  - dask
  - numpy
  - pandas
  - scipy
  - xarray
  #
  # xrft extras
  - cftime
  #
  # docs
  - ipython
  - jupyterlab
  - matplotlib
  - numpydoc
  - sphinx
  #
  - pip
  - pip:
    # xrft itself
    - '-e ../'
    #
    # xrft extras
    - numpy_groupies
    #
    # docs
    - nbsphinx
    - pooch
    - sphinx-autobuild
    - sphinx-prompt
    - sphinx_rtd_theme
